name: cmake build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja

    - name: Build with CMake
      run: |
        cmake -B build -S . -G ninja
        cmake --build build
